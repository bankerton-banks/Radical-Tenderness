<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color:#2900F5">
       <div>
  <p class="text1" id="text1">You've been <br> invited</p>
</div>
<div class="text2" id="text2">
  <p>click on the letter to continue</p>
</div>

<div class="image-container">
  <img src="images/pink.svg" class="image1" id="element1" onclick="switchElement()">
  <img src="images/newenvelope.svg" class="image2" id="element2">
</div>
        
<script>
function switchElement() {
  const image1 = document.getElementById('element1');
  const image2 = document.getElementById('element2');
  const text1 = document.getElementById('text1');
  const text2 = document.getElementById('text2');
  
  // Get the position of the first image
  const rect = image1.getBoundingClientRect();
  
  // Set the second image to start at the first image's position
  image2.style.top = rect.top + 'px';
  image2.style.left = rect.left + 'px';
  image2.style.transform = 'translate(0, 0)';
  image2.style.opacity = '1';
  
  // Store the starting position for the reverse animation
  const startTop = rect.top;
  const startLeft = rect.left;
  
  // Hide the first image
  image1.classList.add('hidden');
  
  // Fade out text
  if (text1) {
    text1.classList.add('hidden');
  }
  if (text2) {
    text2.classList.add('hidden');
  }
  
  // Animate the second image to center
  setTimeout(() => {
    image2.classList.add('active');
  }, 50);
  
  // Wait 2 seconds at center, then reverse the animation
  setTimeout(() => {
    // Remove 'active' class and move back to starting position
    image2.classList.remove('active');
    image2.style.top = startTop + 'px';
    image2.style.left = startLeft + 'px';
    image2.style.transform = 'translate(0, 0)';
    image2.style.opacity = '0';
    
    // Wait for reverse transition to complete (1.5s), then navigate
    setTimeout(() => {
      window.location.href = 'home-page/homepage.html';
    }, 1500);
  }, 2500);

  // In your switchElement function, replace the navigation setTimeout with this:
setTimeout(() => {
  // Fade out the entire body
  document.body.style.transition = 'opacity 0.5s ease-out';
  document.body.style.opacity = '0';
  
  // Navigate after fade completes
  setTimeout(() => {
    window.location.href = 'home-page/homepage.html';
  }, 500);
}, 1500);
}
</script>
</body>
</html>
